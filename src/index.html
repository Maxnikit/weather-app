<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <script
      src="https://kit.fontawesome.com/190c076eca.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <main>
      <card>
        <header>
          <h2 id="location"></h2>
          <div><img id="icon" /></div>
        </header>

        <form action="#" method="get">
          <input
            id="cityInput"
            type="search"
            name="search"
            placeholder="City"
            required
          />
          <button type="submit"><i class="fas fa-search"></i></button>
          <div id="validationError"></div>
        </form>
        <div id="result">
          <div id="temperature"></div>
          <div id="condition"></div>
          <div id="humidity"></div>
          <div id="wind"></div>
          <div id="pressure"></div>

          <div id="lastUpdated"></div>
        </div>
      </card>
    </main>
    <footer id="footer">2024 | Made with ‚ù§ by Maxnikit</footer>
  </body>
</html>
